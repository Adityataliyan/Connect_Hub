{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'account/profile.css' %}">
</head>
<body>
    <div class="container">
        <h2>Edit Your Profile</h2>

        {% if message %}
            <p class="success">{{ message }}</p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{ user.first_name }}" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ user.email }}" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phone" value="{{ profile.phone }}" placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select name="gender">
                    <option value="">Select Gender</option>
                    <option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if profile.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea name="address" placeholder="Enter your address">{{ profile.address }}</textarea>
            </div>

            <div class="form-group">
                <label>Profession</label>
                <input type="text" name="profession" value="{{ profile.profession }}" placeholder="Enter your profession">
            </div>

            <button type="submit">Save Changes</button>
        </form>

        <p><a href="/dashboard/">‚Üê Back to Dashboard</a></p>
    </div>
</body>
</html>
